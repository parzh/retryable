name: Prepare @next release

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

jobs:
  check-head:
    name: Check PR head
    runs-on: ubuntu-18.04
    env:
      PR_HEAD: ${{ github.event.pull_request.head.label }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      - run: python scripts/check-pr-head.py

  gather-version:
    name: Gather release version
    runs-on: ubuntu-18.04
    needs: [check-head]
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      BOT_PERSONAL_ACCESS_TOKEN: ${{ secrets.BOT_PERSONAL_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      - run: |2
          export MERGES="$(git rev-list --merges --first-parent --reverse ${{ github.base_ref }}..${{ github.head_ref }})"
          python scripts/gather-release-version.py
